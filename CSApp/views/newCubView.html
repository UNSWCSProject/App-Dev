<!DOCTYPE html>

<html>
    <head>
            <meta charset="UTF-8" />
    <title>Cubs Australia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
        <title>New Cub</title>
    </head>
    <body>
        
            <!--New Cub-->
        <div data-role="page" id="new-cub" data-add-back-btn="true" >
            <div data-role="header" data-position="fixed">
                <h1>Add Cub</h1>
            </div>
            
            <div data-role="content">
        
                <ul id="cubsList" data-role="listview">
                        <li>
                            <label>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name"/>
                            </label>
                        </li>
                        <li>
                            <label>
                                <label for="first-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name"/>
                            </label>
                        </li>
                        <li>
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" id="dob"/>
                        </li>
                        <li>
                            <label>
                                <label for="guardian1">Guardian</label>
                                <input type="text" name="guardian1" id="guardian1"/>
                            </label>
                        </li>
                        <li>
                            <label>
                                <label for="phone1">Phone</label>
                                <input type="tel" id="phone1" />
                            </label>
                        </li>
                        <li>
                            <label>
                                <label for="guardian2">Guardian 2</label>
                                <input type="text" name="guardian2" id="guardian2"/>
                            </label>
                        </li>
                        <li>
                            <label>
                                <label for="phone2">Phone 2</label>
                                <input type="tel" id="phone2" />
                            </label>
                        </li>
                        <li>
                            <label>
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address"/>
                            </label> 
                        </li>
                        <li>
                            <label for="cub-level" class="select">Cub Level</label>
                            <select name="cub-level" id="cub-level">
                                <option>Bronze</option>
                                <option>Silver</option>
                                <option>Gold</option>
                            </select>
                        </li>
                        <li>	
                            <label for="cub-status" class="select">Cub Status</label>
                            <select name="cub-status" id="cub-status">
                                <option>NA</option>
                                <option>HEAD</option>
                                <option>2IC</option>
                            </select>
                         </li>
                         <li>
                            <label for="cub-color" class="select">Colour</label>
                            <select name="cub-color" id="cub-color">
                                <option>Red</option>
                                <option>Green</option>
                                <option>Blue</option>
                                <option>White</option>
                                <option>Black</option>
                                <option>Yellow</option>
                            </select>
                        </li>
                         <li>
                            <label for="date-joined">Date Joined</label>
                            <input type="date" name="date-joined" id="date-joined"/>
                        </li>
                         <li>
                            <label for="date-invested">Date Invested</label>
                            <input type="date" name="date-invested" id="date-invested"/>
                        </li>
                        
                              
                </ul> 
                
            </div>
    
            <!--Footer-->
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <a href="#confirm-add" data-rel="popup" data-position-to="window" data-transition="pop" data-role="button">Submit</a>
                    <div data-role="popup" id="confirm-add" data-theme="d" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
                        <h3>Confirm Changes</h3>
                        <a href="index.html" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" data-mini="true">Confirm</a>
                        <a href="index.html" data-role="button" data-rel="back" data-inline="true" data-mini="true">Cancel</a>
                    </div>
            </div>
       </div><!--Page-->
    </body>
</html>
