<!DOCTYPE html>

<html>
    <head>
            <meta charset="UTF-8" />
    <title>Cubs Australia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
        <title></title>
    </head>
    <body>
        
         <!--Activities-->
    <div data-role="page" id="activities" data-add-back-btn="true">

    	<div data-role="header" data-position="fixed">
            <h1>Activities</h1>
        </div>

            <!--Content-->
            <div data-role="content"> 
                <div class="container">
                    <div id="activity-bronze" name="activity-bronze">
                        <ul data-role="listview" data-theme="c" data-dividertheme="d">
                            <li>
                                <div class="checkBoxLeft">
                                    <input type="checkbox" name="alb-01" id="alb-01"/>
                                </div>
                                <h3 class="pushRight">Bronze</h3>
                            </li>
                            <li>
                                <div class="checkBoxLeft">
                                    <input type="checkbox" name="alb-02" id="alb-02"/>
                                </div>
                                <h3 class="pushRight">Bronze</h3>
                            </li>
                            <li>
                                <div class="checkBoxLeft">
                                    <input type="checkbox" name="alb-03" id="alb-03"/>
                                </div>
                                <h3 class="pushRight">Bronze2</h3>
                            </li>
                        </ul>
                    </div>
                    <div class="spacer"></div>
                    <div id="activity-silver" name="activity-silver">
                        <ul data-role="listview" data-theme="c" data-dividertheme="d">
                            <li>
                                <div class="checkBoxLeft">
                                    <input type="checkbox" name="als-01" id="als-01"/>
                                </div>
                                <h3 class="pushRight">Silver</h3>
                            </li>
                            <li>
                                <div class="checkBoxLeft">
                                    <input type="checkbox" name="als-02" id="als-02"/>
                                </div>
                                <h3 class="pushRight">Silver2</h3>
                            </li>
                            <li>
                                <div class="checkBoxLeft">
                                    <input type="checkbox" name="als-03" id="als-03"/>
                                </div>
                                <h3 class="pushRight">Silver3</h3>
                            </li>
                        </ul>
                    </div>
                    <div class="spacer"></div>
                    <div id="activity-gold" name="activity-gold">
                        <ul data-role="listview" data-theme="c" data-dividertheme="d">
                            <li>
                                <div class="checkBoxLeft">
                                    <input type="checkbox" name="alg-01" id="alg-01"/>
                                </div>
                                <h3 class="pushRight">Gold</h3>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Footer-->
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <!--navbar-->          
                <div id="activity-bar" class="ui-navbar" data-role="navbar" data-theme="a">
                    <ul>
                        <li><a href="#" class="ui-btn-active ">Bronze</a></li>
                        <li><a href="#">Silver</a></li>
                        <li><a href="#">Gold</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div>    
        </div><!--Page-->
        
    </body>
</html>
